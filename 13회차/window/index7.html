<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>수신자 엑셀 업로드</title>
  </head>
  <body>
    <div class="wrapper index7">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index7.png" alt="수신자 엑셀 업로드" />
        </h1>
      </div>
      <div class="main index7">
        <div class="input-container index7">
          <div class="input-wrapper_type02 index7">
            <input type="text" />
          </div>
          <div class="input-file_type01 index7">
            <label for="excel-file-upload" class="button_type02_head">
              <span class="button_type02_tail">
                <span class="button_type02_body">찾아보기</span>
              </span>
            </label>
            <input
              type="file"
              name="excel file upload"
              id="excel-file-upload"
            />
          </div>
        </div>
        <p class="content_type02 index7">
          엑셀 업로드 시 중복번호/스팸번호/오류 번호등의 휴대폰 번호가 포함되어
          <br />
          있을 경우에는 엑셀파일을 업로드 할 수가 없습니다.
          <br />
          오류번호가 포함되어 있을 경우 다시 파일을 다운로드 하여 체크된
          <br />
          휴대폰 번호를 수정 후 다시 업로드해 주세요.
        </p>
      </div>
      <div class="footer">
        <div class="button-container index7">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img
                  src="./images/button_type01_orange_confirm.png"
                  alt="확인"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
