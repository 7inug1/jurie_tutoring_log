<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>무선 페이지 미리보기</title>
  </head>
  <body>
    <div class="wrapper index5">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index6.png" alt="무선 페이지 수정하기" />
        </h1>
      </div>
      <div class="main index6">
        <div class="content-container index6">
          <div class="content_type01">
            <h2>제목</h2>
            <div class="input-container">
              <div class="input-wrapper_type01 index6">
                <input type="text" value="기프티콘 이벤트 당첨!" />
              </div>
              <div class="entered-text-in-byte_type01 index6">(10/40Byte)</div>
            </div>
          </div>
          <div class="content_type01">
            <h2>내용</h2>
            <div class="input-container">
              <div class="input-wrapper_type01 index6">
                <input
                  type="text"
                  value="기프티콘 이벤트에 참여해 주셔서 감사합니다."
                />
              </div>
              <div class="entered-text-in-byte_type01 index6">
                (100/600Byte)
              </div>
            </div>
          </div>
          <div class="content_type01">
            <h2>상품</h2>
            <ul>
              <li>
                ㅁ선   물
                <span class="padding-left_4px">: 아이스 아메리카노S(2잔)</span>
              </li>
              <li>ㅁ교환처 : 엔제리너스</li>
              <li>
                ㅁ이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당
                교환처에서 상품과 교환하세요.
              </li>
              <li>ㅁ유효기간:30일</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="button-container index6">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img src="./images/button_type01_orange_edit.png" alt="수정" />
              </span>
            </span>
          </button>
          <button class="button_type01_white_head">
            <span class="button_type01_white_tail">
              <span class="button_type01_white_body">
                <img src="./images/button_type01_white_cancel.png" alt="취소" />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
