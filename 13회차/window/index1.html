<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>쿠폰 이미지 미리보기</title>
  </head>
  <body>
    <div class="wrapper index1">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index1&2.png" alt="쿠폰 이미지 미리보기" />
        </h1>
      </div>
      <div class="main">
        <div class="gifticon_type02">
          <img
            src="./images/phone_gifticon-dunkin.png"
            alt="던킨 도너츠 기프티콘 이미지"
          />
        </div>
      </div>
      <div class="footer">
        <div class="button-container">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img
                  src="./images/button_type01_orange_confirm.png"
                  alt="확인"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
