<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SMS 발송 메세지 수정</title>
  </head>
  <body>
    <div class="wrapper index9">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index9.png" alt="SMS 발송 메세지 수정" />
        </h1>
      </div>
      <div class="main index9">
        <div class="input-container">
          <div class="input-wrapper_type01 index9">
            <input type="text" value="별별별 이벤트 당첨을 축하 드립니다." />
          </div>
          <div class="entered-text-in-byte_type01 index6">(5/21Byte)</div>
        </div>
      </div>
      <div class="footer">
        <div class="button-container index9">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img src="./images/button_type01_orange_edit.png" alt="수정" />
              </span>
            </span>
          </button>
          <button class="button_type01_white_head">
            <span class="button_type01_white_tail">
              <span class="button_type01_white_body">
                <img src="./images/button_type01_white_cancel.png" alt="취소" />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
