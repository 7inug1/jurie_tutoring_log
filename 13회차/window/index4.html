<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>쿠폰 이미지 수정하기</title>
  </head>
  <body>
    <div class="wrapper index3">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index3&4.png" alt="쿠폰 이미지 수정하기" />
        </h1>
      </div>
      <div class="main border-top-only index3">
        <div class="gifticon_type01 index3">
          <img
            src="./images/phone_gifticon-default.png"
            alt="기본 기프티콘 이미지"
          />
        </div>

        <div class="table_type01 index3">
          <h2 class="title_type01">
            <img
              src="./images/h2_choose-coupon-image.png"
              alt="쿠폰 이미지 선택"
            />
          </h2>
          <table class="table_type01_thead index3">
            <caption hidden>쿠폰 이미지 표</caption>
            <colgroup>
              <col style="width: 17.9331%" />
              <col style="width: 82.0668%" />
            </colgroup>
            <thead>
              <tr>
                <th
                  scope="col"
                  class="bolder thead_vertical-bit padding-left_6px"
                >
                  선택
                </th>
                <th scope="col" class="bolder padding-right_21px">
                  쿠폰이미지 제목
                </th>
              </tr>
            </thead>
          </table>
          <div class="table_type01_tbody-wrapper">
            <table class="table_type01_tbody">
              <caption hidden>쿠폰 이미지 표</caption>
              <colgroup>
                <col style="width: 17.9331%" />
                <col style="width: 82.0668%" />
              </colgroup>
              <tbody>
                <tr>
                  <td class="cell-content-center">
                    <input
                      type="radio"
                      name="coupon image"
                      id="gifticon-image"
                    />
                  </td>
                  <td class="coupon-image-title_content">
                    <label for="gifticon-image">기프티콘 이미지</label>
                  </td>
                </tr>
                <tr>
                  <td class="cell-content-center">
                    <input
                      type="radio"
                      name="coupon image"
                      id="haagendazs-image"
                    />
                  </td>
                  <td class="coupon-image-title_content">
                    <label for="haagendazs-image">
                      우리 이벤트_하겐다즈 그린티 당첨자
                    </label>
                  </td>
                </tr>
                <tr>
                  <td class="cell-content-center">
                    <input type="radio" name="coupon image" id="dunkin-image" />
                  </td>
                  <td class="coupon-image-title_content">
                    <label for="dunkin-image">
                      우리 이벤트_던킨 커피&도넛 당첨자
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="textarea-wrapper">
          <h2 class="title_type01 padding-top_19px">
            <img src="./images/h2_enter-text.png" alt="텍스트 입력" />
          </h2>
          <div class="textarea_type01">
            <textarea
              name="textarea"
              id="textarea_index4"
              cols="30"
              rows="10"
            ></textarea>
            <div class="entered-text-in-byte_type01 index4">(2/600Byte)</div>
          </div>
        </div>
        <div class="button-container padding-top_20px">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img src="./images/button_type01_orange_edit.png" alt="수정" />
              </span>
            </span>
          </button>
          <button class="button_type01_white_head">
            <span class="button_type01_white_tail">
              <span class="button_type01_white_body">
                <img src="./images/button_type01_white_cancel.png" alt="취소" />
              </span>
            </span>
          </button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
