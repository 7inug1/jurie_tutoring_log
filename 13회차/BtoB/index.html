<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BtoB - 당첨 확인중</title>
  </head>
  <body>
    <div class="wrapper index1">
      <div class="head">
        <h1><img src="./images/h1_당첨-확인중.png" alt="당첨 확인중" /></h1>
      </div>
      <div class="body index1">
        <p>
          <strong class="letter-spacing_075px">잠시만 기다려 주세요...</strong>
        </p>
        <div class="loading-bar_empty">
          <img src="./images/loading-bar_empty.png" alt="로딩 바 틀" />
          <div class="loading-bar_filled"></div>
        </div>
      </div>
      <button class="close-button">
        <img src="./images/close-button.png" alt="닫기" />
      </button>
    </div>
  </body>
</html>
