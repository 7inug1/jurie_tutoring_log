<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>추천 상품 등록</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="letter-spacing_090px">추천 상품 등록</h1>
      </div>
      <div class="body">
        <div class="table-container first">
          <table>
            <caption hidden>추천 상품 등록 표</caption>
            <colgroup>
              <col style="width: 21.28%" />
              <col style="width: 78.4946%" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">게시여부</th>
                <td>
                  <input type="radio" name="post status" id="yes_post" />
                  <label for="yes_post">게시</label>
                  <input type="radio" name="post status" id="no_post" />
                  <label for="no_post">비게시</label>
                </td>
              </tr>
              <tr>
                <th scope="row">추천상품</th>
                <td class="recommended-items">
                  <div class="input-wrapper product-number">
                    <input
                      type="text"
                      name="product number"
                      id="product-number"
                      placeholder="상품번호"
                    />
                  </div>
                  <div class="input-wrapper product-name">
                    <input
                      type="text"
                      name="product name"
                      id="product-name"
                      placeholder="상품명"
                    />
                  </div>
                  <div class="button-container">
                    <button type="button" class="white-button_head">
                      <span class="white-button_tail">
                        <span
                          class="
                            white-button_body
                            padding-left_7px
                            padding-right_4px
                          "
                        >
                          상품찾기
                        </span>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-container right">
            <button type="button" class="red-button_head">
              <span class="red-button_tail">
                <span class="red-button_body">등록</span>
              </span>
            </button>
            <button type="button" class="gray-button_head">
              <span class="gray-button_tail">
                <span class="gray-button_body">취소</span>
              </span>
            </button>
          </div>
        </div>
        <div class="table-container second">
          <div class="table-title">
            <h2>상품 찾기</h2>
          </div>
          <div class="filter-and-table-container">
            <div class="filter-container">
              <div class="select1-wrapper">
                <select
                  name="dineout or coffee"
                  id="selectbox1"
                  title="외식 종류를 선택하세요."
                >
                  <option disabled selected hidden>선택하기</option>
                  <option value="외식/커피">외식/커피</option>
                  <option value="외식/양식">외식/양식</option>
                  <option value="외식/한식">외식/한식</option>
                </select>
              </div>
              <div class="select2-wrapper">
                <select
                  name="donut or bun"
                  id="selectbox2"
                  title="디저트 종류를 선택하세요."
                >
                  <option disabled selected hidden>선택하기</option>
                  <option value="글레이즈드 도넛">쿠키/비스킷</option>
                  <option value="도너츠/번">도너츠/번</option>
                </select>
              </div>
              <div class="select3-wrapper">
                <select
                  name="product name for sale"
                  id="selectbox3"
                  title="판매상품을 필터링할 카테고리를 선택하세요."
                >
                  <option disabled selected hidden>선택하기</option>
                  <option value="판매상품명">판매상품명</option>
                  <option value="판매상품ID">판매상품ID</option>
                </select>
              </div>
              <div class="input-wrapper item-search">
                <input type="text" />
              </div>
              <div class="button-container search">
                <button type="button" class="white-button_head">
                  <span class="white-button_tail">
                    <span class="white-button_body">검색</span>
                  </span>
                </button>
              </div>
            </div>
            <div class="table-container">
              <table>
                <caption hidden>판매상품 표</caption>
                <colgroup>
                  <col style="width: 8.3%" />
                  <col style="width: 16.21%" />
                  <col style="width: 19.69%" />
                  <col style="width: 25.86%" />
                  <col style="width: 16.6%" />
                  <col style="width: 12.35%" />
                </colgroup>
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">대분류</th>
                    <th scope="col">소분류</th>
                    <th scope="col">판매상품명</th>
                    <th scope="col">판매상품ID</th>
                    <th scope="col">선택</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>외식/커피</td>
                    <td>도너츠/번</td>
                    <td>던킨 치즈 베이글</td>
                    <td>admin1</td>
                    <td>
                      <button type="button" class="small-red-button_body">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>외식/커피</td>
                    <td>도너츠/번</td>
                    <td>오리지널 글레이즈</td>
                    <td>kaown</td>
                    <td>
                      <button type="button" class="small-red-button_body">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>외식/커피</td>
                    <td>도너츠/번</td>
                    <td>던킨 5천원 교환권</td>
                    <td>wowrk1</td>
                    <td>
                      <button type="button" class="small-red-button_body">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>외식/커피</td>
                    <td>도너츠/번</td>
                    <td>던킨 치즈 베이글</td>
                    <td>admin1</td>
                    <td>
                      <button type="button" class="small-red-button_body">
                        선택
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>외식/커피</td>
                    <td>도너츠/번</td>
                    <td>오리지널 글레이즈</td>
                    <td>kaown</td>
                    <td>
                      <button type="button" class="small-red-button_body">
                        선택
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="number-navigation-container">
              <a href="#" class="chosen"><span>1</span></a>
              <a href="#"><span>2</span></a>
              <a href="#"><span>3</span></a>
              <a href="#"><span>4</span></a>
              <a href="#"><span>5</span></a>
              <a href="#"><span>6</span></a>
              <a href="#"><span>7</span></a>
              <a href="#"><span>8</span></a>
              <a href="#"><span>9</span></a>
              <a href="#"><span>10</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
