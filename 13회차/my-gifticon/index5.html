<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>그룹 추가하기</title>
  </head>
  <body>
    <div class="wrapper index5">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index5.png" alt="그룹 추가하기" />
        </h1>
      </div>
      <div class="main index5">
        <ul class="padding-left_9px">
          <li>
            <p class="content_type02 index5">그룹 명을 입력해주세요.</p>
          </li>
        </ul>
        <div class="input-wrapper_type00 index5">
          <input type="text" name="group name" id="group_name" />
        </div>
      </div>
      <div class="footer">
        <div class="button-container index5">
          <button type="button" class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img src="./images/button_add-group.png" alt="그룹추가" />
              </span>
            </span>
          </button>
          <button type="button" class="button_type01_white_head">
            <span class="button_type01_white_tail">
              <span class="button_type01_white_body">
                <img src="./images/button_cancel.png" alt="취소" />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
