<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>발송취소 내역</title>
  </head>
  <body>
    <div class="wrapper index2">

        <h1 class="h1_type01">
          <img src="./images/h1_index2.png" alt="발송취소 내역" />

      </div>
      <div class="main">
        <div class="table_type02-container">
          <table class="table_type02 index2">

            <colgroup>
              <col style="width: 10.5%" />
              <col style="width: 27.5%" />
              <col style="width: 13.472%" />
              <col style="width: 14.027%" />
              <col style="width: 23.05%" />
              <col style="width: 11.25%" />
            </colgroup>
            <thead>
              <tr>
                <th scope="col">캠페인ID</th>
                <th scope="col">캠페인 명</th>
                <th scope="col">휴대폰 번호</th>
                <th scope="col">쿠폰상태</th>
                <th scope="col">상품</th>
                <th scope="col">가격</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>M123456</td>
                <td>1Q84 출간 기념이벤트</td>
                <td>01054219837</td>
                <td>발송실패</td>
                <td>스타벅스 카라멜 마끼야또</td>
                <td>14,400원</td>
              </tr>
              <tr>
                <td>M928340</td>
                <td>별별별 이벤트</td>
                <td>01054219837</td>
                <td>발송실패</td>
                <td>하겐다즈 녹차</td>
                <td>14,400원</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <div class="button-container index2">
          <button type="button" class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img src="./images/button_confirm.png" alt="확인" />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
