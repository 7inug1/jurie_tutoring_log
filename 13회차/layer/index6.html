<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper index6">
      <div class="header">
        <h1 class="h1_type01">
          <img
            src="./images/h1_index6.png"
            alt="재발송 / 번호변경 재발송 / 발송취소 도움말"
          />
        </h1>
      </div>
      <div class="main">
        <ul class="content_type03">
          <li>
            <h2 class="title bolder">1. 재발송</h2>
            <ul class="margin-top_9px">
              <li>
                <p class="content">
                  쿠폰을 삭제하셨거나 분실하신 분께
                  <strong>최대 3회</strong>
                  까지 재발송 가능합니다.
                </p>
              </li>
            </ul>
          </li>
          <li class="margin-top_17px">
            <h2 class="title bolder">2. 수신번호변경 재발송</h2>
            <ul class="margin-top_9px">
              <li>
                <p class="content">
                  수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우
                  <strong>최대 1회</strong>
                  재발송이 가능합니다.
                </p>
              </li>
            </ul>
          </li>
          <li class="margin-top_17px">
            <h2 class="title bolder">3. 발송취소</h2>
            <ul class="margin-top_9px">
              <li>
                <p class="content">발송 실패건에 한해 취소가 가능합니다.</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        <div class="button-container index6">
          <button class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img
                  src="./images/button_type01_orange_confirm.png"
                  alt="확인"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
