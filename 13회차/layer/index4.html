<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>팝업 레이어 - 번호변경 재발송</title>
  </head>
  <body>
    <div class="wrapper index4">
      <div class="header">
        <h1 class="h1_type01">
          <img src="./images/h1_index4.png" alt="번호변경 재발송" />
        </h1>
      </div>
      <div class="main index4">
        <ul class="content_type04 index4">
          <li>
            <p class="line-height_20-3px">
              기프티콘 쿠폰 교환
              <strong>유효기간 내에 1회 번호변경</strong>

              재발송이
              <br />
              가능합니다.
            </p>
          </li>
          <li class="margin-top_8px">
            <p class="line-height_20-3px">
              한번 번호변경 재발송 후에는 다시 번호변경 재발송을
              <br />
              하실 수 없으니

              <strong>변경할 번호를 꼭 다시 확인 하신 후에 재발송</strong>
              <br />
              해주세요!
            </p>
          </li>
        </ul>
        <div class="input-container index4">
          <div class="input-wrapper-container">
            <div class="input-wrapper_type03_before">
              <input
                type="text"
                name="original number"
                id="original-number_input"
                value="01052345894"
                disabled
              />
            </div>
            <div class="input-wrapper_type03_after">
              <input
                type="text"
                name="changed number"
                id="changed-number_input"
                value="01057984651"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="button-container index4">
          <button type="button" class="button_type01_orange_head">
            <span class="button_type01_orange_tail">
              <span class="button_type01_orange_body">
                <img
                  src="./images/button_type01_orange_confirm.png"
                  alt="확인"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
