<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>연구지원과제 정보</title>
  </head>
  <body>
    <div class="header">
      <a href="#">
        <span class="header-left">
          <img
            src="./images/header_title_kor.png"
            alt="개인연구관리"
            class="header-title"
          />
          <img
            src="./images/header_title_eng.png"
            alt="NATIONAL RESEARCH FOUNDATION OF KOREA"
            class="header-title"
          />
        </span>
      </a>
      <div class="header-right">
        <span class="login-info">
          <strong>flawless 님</strong>
          <span>이 로그인 하셨습니다.</span>
        </span>
        <span class="header-nav">
          <a href="#">
            <img src="./images/header_nav_HOME.png" alt="HOME" />
          </a>

          <a href="#">
            <img src="./images/header_nav_NRF-HOME.png" alt="NRF HOME" />
          </a>
        </span>
        <span class="logout-button-container">
          <button type="button" class="logout-button_head">
            <span class="logout-button_tail">
              <span class="logout-button_body">
                <img src="./images/logout-button_text.png" alt="로그아웃" />
              </span>
            </span>
          </button>
        </span>
      </div>
    </div>
    <div class="main">
      <div class="navigation">
        <ul>
          <li>
            <div>
              <h2 class="non-current-tab">
                <img
                  src="./images/nav_first-list_black.png"
                  alt="연구지원과제 정보"
                />
              </h2>
            </div>
          </li>
          <li>
            <div>
              <h2 class="current-tab">
                <img
                  src="./images/nav_second-list_white.png"
                  alt="개인연구관리"
                />
              </h2>
            </div>
            <ul>
              <li>변경신청내역보기</li>
              <li>공동연구원 변경</li>
              <li>연구기관변경</li>
              <li>연구보조원변경</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="main-section">
        <div class="blue-bar_head">
          <div class="blue-bar_bodytail">
            <img src="./images/blue-bar_text1.png" alt="연구지원과제 정보" />
          </div>
        </div>
        <div class="background">
          <div class="main-page_tab_head">
            <div class="main-page_tab_tail">
              <div class="main-page_tab_body">
                <img
                  src="./images/main-page_tab_body_text1.png"
                  alt="연구지원과제 정보"
                />
              </div>
            </div>
          </div>
          <div class="main-page">
            <div class="page-two">
              <!-- table 1 -->
              <div class="untabbed-table-container">
                <table class="untabbed-table">
                  <caption hidden>변경신청내역 표</caption>
                  <colgroup>
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">년도</th>
                      <th scope="col">사업명</th>
                      <th scope="col">사업차수</th>
                      <th scope="col">과제번호</th>
                      <th scope="col">과제명</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2011</td>
                      <td>한국사회기반연구사업(SSK)</td>
                      <td>1</td>
                      <td>B00037</td>
                      <td class="left-aligned-text">
                        '작은' 복지국가 비교연구를 통한 새로운 복지국가 이론
                        형성
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- table 2 -->
              <div class="tabbed-table-container">
                <div class="tabbed-table_tab_head">
                  <span class="tabbed-table_tab_tail">
                    <span class="tabbed-table_tab_body">변경신청내역 목록</span>
                  </span>
                </div>
                <table class="tabbed-table">
                  <caption hidden>변경신청내역 목록 표</caption>
                  <colgroup>
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">신청일</th>
                      <th scope="col">변경유형</th>
                      <th scope="col">변경사유</th>
                      <th scope="col">진행상태/처리결과</th>
                      <th scope="col">신청취소</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2011-04-04</td>
                      <td class="bold blue-highlight">연구보조원변경</td>
                      <td>기타</td>
                      <td>재단승인 완료 - 승인</td>
                      <td>취소불가</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
