      </div>
      <div class="main">

            <table>

                <th scope="col">쿠폰</th>
              </tr>
              <tr>
                <td>플래티넘</td>
                <td>10,000원</td>
                <td>30,000원</td>
                <td>20,000원</td>
                <td>100,000원</td>
                <td>5장</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="notification-container">
          <div class="notification"></div>
          <div class="notification"></div>
        </div>

        <div class="tab-container"></div>

        <div class="table-container">
          <div class="table01"></div>
          <div class="table01"></div>

          <div class="table-container">
