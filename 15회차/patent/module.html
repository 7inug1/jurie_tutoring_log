<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="module.css" />
    <title>Modules</title>
  </head>
  <body>
    <button class="button00 left"></button>

    <button class="button02">
      <span class="tail">
        <span class="body">목록</span>

    <button class="button03">
      <span class="tail">
        <span class="body">원문</span>
      </span>
    </button>
    <button class="button05"></button>
    <button class="button06"></button>
    <button class="button07">
      <span class="tail">
        <span class="body click">
          <img src="./images/button07_click.png" alt="Click" />
        </span>
      </span>
    </button>
    <button class="button07">
      <span class="tail">
        <span class="body koi">
          <img src="./images/button07_koi.png" alt="KOI" />
        </span>
      </span>

    <button class="button08 left-end"></button>
    <button class="button08 left"></button>
    <button class="button08 right"></button>
    <button class="button08 right-end"></button>
