<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="module.css" />
    <title>Modules</title>
  </head>
  <body>
    <div class="button-container whitespace-remover">
      <button class="button00 left"></button>
      <button class="button00 right"></button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button01">
        <span class="tail">
          <span class="body">원문복사신청</span>
        </span>
      </button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button02">
        <span class="tail">
          <span class="body">목록</span>
        </span>
      </button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button03">
        <span class="tail">
          <span class="body">원문</span>
        </span>
      </button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button05"></button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button06"></button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button07">
        <span class="tail">
          <span class="body click">
            <img src="./images/button07_click.png" alt="Click" />
          </span>
        </span>
      </button>
    </div>

    <div class="button-container whitespace-remover">
      <button class="button07">
        <span class="tail">
          <span class="body koi">
            <img src="./images/button07_koi.png" alt="KOI" />
          </span>
        </span>
      </button>
    </div>

    <div class="pagination whitespace-remover">
      <button class="button08 left-end"></button>
      <button class="button08 left"></button>
      <ul>
        <li><a href="#">1</a></li>
        <li><a href="#" class="current">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
      </ul>
      <button class="button08 right"></button>
      <button class="button08 right-end"></button>
    </div>
  </body>
</html>
