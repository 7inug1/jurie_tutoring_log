  <body>
    <button type="button" class="modal-one">
      <h2>modal1</h2>
      <div class="content">
        <div class="wrapper01">
          <div class="header"><h1 class="title01">캠페인 새로 만들기</h1></div>
          <div class="main01">
            <ul class="content03">
              <li>
                <h2 class="content03_title">헤더</h2>
                <ul class="content03_content-container">
                  <li class="content03_content">
                    <p class="content">불렛</p>
                    <ul class="dash-container">
                      <li class="content03_subcontent">
                        <h2 class="dash-title">대쉬제목:</h2>
                        <p class="dash-content_first">대쉬내용</p>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li>
                <h2 class="content03_title">헤더2</h2>

                  <li class="content03_content">
                    <p class="content">불렛2</p>

                      <li class="content03_subcontent">
                        <h2 class="dash-title">대쉬제목:2</h2>
                        <p class="dash-content_first">대쉬내용2</p>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <div class="input-section">
                <div class="input-container">
                  <div class="input04 before">
                    <input type="text" readonly="" />
                  </div>
                  <div class="input04 after">
                    <input type="text" readonly="" />
                  </div>
                </div>
              </div>
              <div class="warning-container">
                <p class="whitespace-remover">
                  <span>환불계좌 수정은 My 기프티콘 &gt;</span>
                  <strong class="orange-font font-weight-remover">
                    회원가입정보
                  </strong>
                  <span>에서 수정 가능 합니다.</span>
                </p>
              </div>
              <div class="warning-container">
                <p class="whitespace-remover">
                  <span>환불계좌 수정은 My 기프티콘 &gt;</span>
                  <strong class="orange-font font-weight-remover">
                    회원가입정보
                  </strong>
                  <span>에서 수정 가능 합니다.</span>
                </p>
              </div>
              <div class="table-container">
                <div class="table03">
                  <table>
                    <caption hidden="">환불금액 표</caption>
                    <tbody>
                      <tr>
                        <th scope="row">환불 금액</th>
                        <td>8,300원</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </ul>
          </div>
          <div class="button-container">
            <button class="button01_head_orange">
              <span class="button01_tail">
                <span class="button01_body">확인</span>
              </span>
            </button>
          </div>
          <button class="close-button">
            <img src="./images/close-button.png" />
          </button>
        </div>

    <button type="button" class="modal-three">
