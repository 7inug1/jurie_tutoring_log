<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>번호변경 재발송</title>
  </head>
  <body>
    <div class="wrapper01 index4">
      <div class="header">
        <h1 class="title01">
          번호변경 재발송
          <!-- <img src="./images/title01_index4.png" alt="번호변경 재발송" /> -->
        </h1>
      </div>

      <div class="main01 index4">
        <ul>
          <li class="content02 v1 index4">
            <p>
              기프티콘 쿠폰 교환
              <strong>유효기간 내에 1회 번호변경</strong>

              재발송이
              <br />
              가능합니다.
            </p>
          </li>
          <li class="content02 v1 index4">
            <p class="line-height_20-3px">
              한번 번호변경 재발송 후에는 다시 번호변경 재발송을
              <br />
              하실 수 없으니

              <strong>변경할 번호를 꼭 다시 확인 하신 후에 재발송</strong>
              <br />
              해주세요!
            </p>
          </li>
        </ul>
        <div class="input-section index4">
          <div class="input-container index4">
            <div class="input04 before">
              <input type="text" value="01052345894" readonly />
            </div>
            <div class="input04 after">
              <input type="text" value="01057984651" />
            </div>
          </div>
        </div>
      </div>

      <div class="button-container index4">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange index4">
              확인
              <!-- <img src="./images/button01_orange_confirm.png" alt="확인" /> -->
            </span>
          </span>
        </button>
      </div>

      <button class="close-button">
        <img src="./images/close-button.png" alt="창 닫기 버튼" />
      </button>
    </div>
  </body>
</html>
