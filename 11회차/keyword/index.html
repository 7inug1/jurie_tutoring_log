<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>키워드 등록</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="popup_wrapper">
        <div class="popup_head">
          <div class="popup_tail">
            <div class="popup_body">
              <div class="popup-content-wrapper">
                <div class="popup-title_head">
                  <div class="popup-title_tail">
                    <div class="popup-title_body">
                      <h1>
                        <img
                          src="./images/popup-title_h1.png"
                          alt="키워드 등록"
                        />
                      </h1>
                    </div>
                  </div>
                </div>
                <div class="popup-content_head">
                  <div class="popup-content_tail">
                    <div class="popup-content_body">
                      <p>
                        관심분야 키워드를 등록하면 해당하는 신착도서와
                        저널정보를 받아볼 수 있습니다.
                      </p>
                      <div class="boxes-container_wrapper">
                        <div class="boxes-container">
                          <label class="keyword-box_head">
                            <div class="keyword-box_tail">
                              <div class="keyword-box_body">
                                <h2>
                                  <img
                                    src="./images/sign-keyword-text.png"
                                    alt="서명키워드"
                                  />
                                </h2>
                              </div>
                            </div>
                          </label>
                          <div class="input-box">
                            <input type="text" name="input1" id="input1" />
                          </div>
                        </div>
                        <div class="boxes-container">
                          <label class="keyword-box_head">
                            <div class="keyword-box_tail">
                              <div class="keyword-box_body">
                                <h2>
                                  <img
                                    src="./images/author-keyword-text.png"
                                    alt="저자명키워드"
                                  />
                                </h2>
                              </div>
                            </div>
                          </label>
                          <div class="input-box">
                            <input type="text" name="input2" id="input2" />
                          </div>
                        </div>
                        <div class="boxes-container">
                          <label class="keyword-box_head">
                            <div class="keyword-box_tail">
                              <div class="keyword-box_body">
                                <h2>
                                  <img
                                    src="./images/publisher-keyword-text.png"
                                    alt="출판사키워드"
                                  />
                                </h2>
                              </div>
                            </div>
                          </label>
                          <div class="input-box">
                            <input type="text" name="input3" id="input3" />
                          </div>
                        </div>
                        <div class="boxes-container">
                          <label class="keyword-box_head">
                            <div class="keyword-box_tail">
                              <div class="keyword-box_body">
                                <h2>
                                  <img
                                    src="./images/theme-keyword-text.png"
                                    alt="주제명키워드"
                                  />
                                </h2>
                              </div>
                            </div>
                          </label>
                          <div class="input-box">
                            <input type="text" name="input4" id="input4" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="black-button-container">
                  <button class="black-button_head">
                    <span class="black-button_tail">
                      <span class="black-button_body">
                        <span>
                          <img src="./images/confirm-text.png" alt="확인" />
                        </span>
                      </span>
                    </span>
                  </button>
                  <button class="black-button_head">
                    <span class="black-button_tail">
                      <span class="black-button_body">
                        <span>
                          <img src="./images/close-text.png" alt="닫기" />
                        </span>
                      </span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
