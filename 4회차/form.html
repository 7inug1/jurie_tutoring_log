<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      -action: form을 어디로 제출할지
      -method: 주로 GET과 POST. 브라우저는 POST요청을 render 못하고 GET만 render 가능. 서버 있어야 POST 사용 가능. 
    -->
    <form action="results.html" method="GET">
      <!-- 
        1. 주로 하는 방식: 
        -<label>과 <input>을 분리한다. 
        -깔끔해서 선호된다.
        -->
      <div>
        <!-- <label>의 for과 <input>의 id의 값이 일치해야 함 -->
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="username"
          required
        />
      </div>
      <!-- 
        2. checkbox와 radio button에 선호되는 방식

      -->
      <div>
        <label>
          Password
          <!-- "type="password"로 알아서 글자가 hidden된다 -->
          <input type="password" name="password" />
        </label>
      </div>
      <!-- 엔터키로 submit이 가능해짐 -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
