<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SMS 발송 메세지 수정</title>
  </head>
  <body>
    <div class="header">
      <h1>
        <img
          src="./images/h1_SMS-발송-메세지-수정.png"
          alt="SMS 발송 메시지 수정"
        />
      </h1>
    </div>
    <div class="body top bottom index9">
      <div class="input-container">
        <div class="input-wrapper d8d8d8">
          <input
            type="text"
            name=""
            id=""
            value="별별별 이벤트 당첨을 축하 드립니다."
          />
        </div>
        <div class="input-length">(5/21Byte)</div>
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="./images/orange-button_수정.png" alt="수정" />
          </span>
        </span>
      </button>
      <button class="white-button_head">
        <span class="white-button_tail">
          <span class="white-button_body">
            <img src="./images/white-button_취소.png" alt="취소" />
          </span>
        </span>
      </button>
    </div>
  </body>
</html>
