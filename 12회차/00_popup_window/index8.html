<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My 캠페인</title>
  </head>
  <body>
    <div class="head"></div>
    <div class="body">
      <div class="input-container">
        <select name="selectbox" id="selectbox" title="선택해주세요.">
          <option selected disabled hidden>선택하기</option>
          <option value="캠페인1">캠페인1</option>
          <option value="캠페인2">캠페인2</option>
          <option value="캠페인3">캠페인3</option>
        </select>
        <div class="input-wrapper d8d8d8">
          <input type="text" name="" id="" />
        </div>
        <button class="lookup-button_head">
          <span class="lookup-button_tail">
            <span class="lookup-button_body">조회</span>
          </span>
        </button>
      </div>
      <div class="table-container_second">
        <table>
          <caption hidden>My 캠페인 표</caption>
          <colgroup>
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">선택</th>
              <th scope="col">NO</th>
              <th scope="col">캠페인ID</th>
              <th scope="col">캠페인 명</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="radio" name="event" id="event1" /></td>
              <td>1</td>
              <td>M135478</td>
              <td>별별별 이벤트</td>
            </tr>
            <tr>
              <td><input type="radio" name="event" id="event1" /></td>
              <td>25</td>
              <td>M135478</td>
              <td>별별별 이벤트 3!4!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body"><img src="" alt="확인" /></span>
        </span>
      </button>
    </div>
  </body>
</html>
