<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>무선 페이지 수정하기</title>
  </head>
  <body>
    <div class="header">
      <h1>
        <img
          src="./images/h1_무선-페이지-수정하기.png"
          alt="무선 페이지 수정하기"
        />
      </h1>
    </div>
    <div class="body top bottom index6">
      <h2 class="index6">제목</h2>
      <div class="input-container index6">
        <div class="input-wrapper d8d8d8">
          <input type="text" value="기프티콘 이벤트 당첨!" />
        </div>
        <div class="input-length">(10/40Byte)</div>
      </div>
      <h2 class="index6">내용</h2>
      <div class="input-container index6">
        <div class="input-wrapper d8d8d8">
          <input
            type="text"
            value="기프티콘 이벤트에 참여해 주셔서 감사합니다."
          />
        </div>
        <div class="input-length">(100/600Byte)</div>
      </div>
      <h2 class="index6">상품</h2>
      <!-- <div> -->
      <ul class="index6">
        <li>ㅁ선   물 : 아이스 아메리카노S(2잔)</li>
        <li>ㅁ교환처 : 엔제리너스</li>
        <li>
          ㅁ이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당 교환처에서
          상품과 교환하세요.
        </li>
        <li>ㅁ유효기간:30일</li>
      </ul>
      <!-- </div> -->
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="./images/orange-button_수정.png" alt="수정" />
          </span>
        </span>
      </button>
      <button class="white-button_head">
        <span class="white-button_tail">
          <span class="white-button_body">
            <img src="./images/white-button_취소.png" alt="취소" />
          </span>
        </span>
      </button>
    </div>
  </body>
</html>
