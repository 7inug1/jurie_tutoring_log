<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>쿠폰 이미지 수정하기</title>
  </head>
  <body>
    <div class="head"></div>
    <div class="body">
      <div class="coupon-image"><img src="" alt="" /></div>
      <div class="table-container_first">
        <table>
          <caption></caption>
          <colgroup>
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">선택</th>
              <th scope="col">쿠폰이미지 제목</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="radio" name="coupon image" id="gifticon-image" />
              </td>
              <td><label for="gifticon-image">기프티콘 이미지</label></td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="coupon image" id="haagendazs-image" />
              </td>
              <td>
                <label for="haagendazs-image">
                  우리 이벤트_하겐다즈 그린티 당첨자
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="coupon image" id="dunkin-image" />
              </td>
              <td>
                <label for="dunkin-image">
                  우리 이벤트_던킨 커피&도넛 당첨자
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="textarea-container">
        <h2><img src="" alt="텍스트 입력" /></h2>
        <div class="textarea-wrapper">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="textarea-length">(2/600Byte)</div>
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body"><img src="" alt="수정" /></span>
        </span>
      </button>
      <button class="white-button_head">
        <span class="white-button_tail">
          <span class="white-button_body"><img src="" alt="취소" /></span>
        </span>
      </button>
    </div>
  </body>
</html>
