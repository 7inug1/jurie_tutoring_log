<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>재발송 / 번호변경 재발송 / 발송취소 도움말</title>
  </head>
  <body>
    <div class="head">
      <h1>
        <img
          src="./images/h1_재발송_번호변경-재발송_발송취소-도움말.png"
          alt="재발송 / 번호변경 재발송 / 발송취소 도움말"
        />
      </h1>
    </div>
    <div class="body top bottom">
      <ul>
        <li>
          <h2 class="title index6">1. 재발송</h2>
          <ul>
            <li>
              <p class="bullet index6">
                쿠폰을 삭제하셨거나 분실하신 분께
                <strong>최대 3회</strong>
                까지 재발송 가능합니다.
              </p>
            </li>
          </ul>
        </li>
        <li>
          <h2 class="title index6">2. 수신번호변경 재발송</h2>
          <ul>
            <li>
              <p class="bullet index6">
                수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우
                <strong>최대 1회</strong>
                재발송이 가능합니다.
              </p>
            </li>
          </ul>
        </li>
        <li>
          <h2 class="title index6">3. 발송취소</h2>
          <ul>
            <li>
              <p class="bullet index6">발송 실패건에 한해 취소가 가능합니다.</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="./images/orange-button_확인.png" alt="확인" />
          </span>
        </span>
      </button>
    </div>
  </body>
</html>
