<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>번호변경 재발송</title>
  </head>
  <body>
    <div class="head">
      <h1>
        <img src="./images/h1_번호변경-재발송.png" alt="번호변경 재발송" />
      </h1>
    </div>
    <div class="body top bottom index4">
      <ul>
        <li>
          <p class="bullet index4">
            기프티콘 쿠폰 교환
            <strong>유효기간 내에 1회 번호변경</strong>
            <br />
            재발송이 가능합니다.
          </p>
        </li>
        <li>
          <p class="bullet index4">
            한번 번호변경 재발송 후에는 다시 번호변경 재발송을 하실 수 없으니
            <br />
            <strong>번호를 꼭 다시 확인 하신 후에 재발송</strong>
            해주세요!
          </p>
        </li>
      </ul>
      <div class="number-change-container">
        <div class="input-wrapper first">
          <input
            type="text"
            name="original number"
            id="original-number_input"
            value="01052345894"
            disabled
          />
        </div>
        <div class="input-wrapper second">
          <input
            type="text"
            name="changed number"
            id="changed-number_input"
            value="01057984651"
          />
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="./images/orange-button_확인.png" alt="확인" />
          </span>
        </span>
      </button>
    </div>
  </body>
</html>
