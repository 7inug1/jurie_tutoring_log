<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BtoB - 확인</title>
  </head>
  <body>
    <div class="wrapper index2">
      <div class="head">
        <h1><img src="./images/h1_확인.png" alt="확인" /></h1>
      </div>
      <div class="body index2">
        <p>
          <strong>축하합니다!</strong>
          <br />
        </p>
        <p>
          <strong>맥스봉 치즈 기프티콘</strong>
          이 당첨되셨습니다.
        </p>
        <div class="square-message index2">
          <h2>
            <img src="./images/square-message_font1.png" alt="사용 스탬프 수" />
          </h2>
          <div class="quantity">
            <strong>
              <span class="red">100</span>
              개
            </strong>
          </div>
          <h2>
            <img
              src="./images/square-message_font2.png"
              alt="나의 남은 스탬프 수"
            />
          </h2>
          <div class="quantity">
            <strong>
              <span class="red">100</span>
              개
            </strong>
          </div>
        </div>
        <div class="button-container">
          <button class="white-button_head">
            <span class="white-button_tail">
              <span class="white-button_body">닫기</span>
            </span>
          </button>
          <button class="white-button_head">
            <span class="white-button_tail">
              <span class="white-button_body">재응모</span>
            </span>
          </button>
        </div>
      </div>
      <button class="close-button">
        <img src="./images/close-button.png" alt="닫기" />
      </button>
    </div>
  </body>
</html>
