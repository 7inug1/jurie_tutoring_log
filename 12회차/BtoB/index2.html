<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BtoB - 확인</title>
  </head>
  <body>
    <div class="head">
      <h1><img src="" alt="확인" /></h1>
    </div>
    <div class="body">
      <p>
        <strong>축하합니다!</strong>
        <br />
        <strong>맥스봉 치즈 기프티콘</strong>
        이 당첨되셨습니다.
      </p>
      <div class="square-message">
        <h2><img src="" alt="사용 스탬프 수" /></h2>
        <span><strong class="red">100개</strong></span>
        <h2><img src="" alt="나의 남은 스탬프 수" /></h2>
        <span><strong class="red">100개</strong></span>
      </div>
      <div class="button-container">
        <button class="white-button_head">
          <span class="white-button_tail">
            <span class="white-button_body">닫기</span>
          </span>
        </button>
        <button class="white-button_head">
          <span class="white-button_tail">
            <span class="white-button_body">재응모</span>
          </span>
        </button>
      </div>
    </div>
    <div class="close-button">
      <img src="" alt="닫기" />
    </div>
  </body>
</html>
