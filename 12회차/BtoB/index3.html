<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BtoB - 당첨자 조회 결과</title>
  </head>
  <body>
    <div class="wrapper index3">
      <div class="head">
        <h1>
          <img src="./images/h1_당첨자-조회-결과.png" alt="당첨자 조회 결과" />
        </h1>
      </div>
      <div class="body index2">
        <div class="square-message index3">
          <p>
            <strong>abcdeg</strong>
            님 축하합니다.
          </p>
          <br />
          <p>
            <strong>맥스봉 치즈 기프티콘</strong>
            이 당첨되셨습니다.
          </p>
        </div>
        <div class="button-container">
          <button class="white-button_head">
            <span class="white-button_tail">
              <span class="white-button_body">확인</span>
            </span>
          </button>
        </div>
      </div>
      <button class="close-button">
        <img src="./images/close-button.png" alt="닫기" />
      </button>
    </div>
  </body>
</html>
