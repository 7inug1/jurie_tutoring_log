<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>그룹 추가하기</title>
  </head>
  <body>
    <div class="header">
      <h1><img src="./images/h1_index5.png" alt="그룹 추가하기" /></h1>
    </div>
    <div class="body">
      <ul>
        <li>그룹 명을 입력해주세요.</li>
      </ul>
      <div class="input-wrapper d8d8d8">
        <input type="text" name="group name" id="group_name" />
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="./images/button_add-group.png" alt="그룹추가" />
          </span>
        </span>
      </button>
      <button class="white-button_head">
        <span class="white-button_tail">
          <span class="white-button_body">
            <img src="./images/button_cancel.png" alt="취소" />
          </span>
        </span>
      </button>
    </div>
  </body>
</html>
