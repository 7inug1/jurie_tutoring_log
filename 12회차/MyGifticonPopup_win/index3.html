<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>주소록 가져오기</title>
  </head>
  <body>
    <div class="head">
      <h1><img src="" alt="주소록 가져오기" /></h1>
    </div>
    <div class="body">
      <ul>
        <li>
          엑셀파일로 저장된 주소록을 MY주소록에 추가할 수 있습니다.
          <br />
          단, 하단의 파일 형식을 다운받아 포맷에 맞게 작성하셔야만 주소록에
          등록하실 수 있습니다.
        </li>
        <li>
          엑셀 파일 업로드 시 스팸/오류번호 등이 포함되어 있으면 엑셀파일을
          업로드 하실 수 없습니다. 오류번호가 포함되어 있을 경우 다시 파일을
          다운로드 하여 체크된 휴대폰 번호를 수정 후 다시 업로드 해주세요.
        </li>
      </ul>
      <div class="table-container">
        <button class="small-white-button_head">
          <span class="small-white-button_tail">
            <span class="small-white-button_body">
              <a href="./엑셀_업로드_샘플.xlsx" download>
                엑셀파일 샘플 다운로드
              </a>
            </span>
          </span>
        </button>
        <table>
          <caption>주소록 가져오기 표</caption>
          <colgroup>
            <col />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">그룹 선택</th>
              <td>
                <select name="" id="">
                  <option selected disabled hidden>기타</option>
                  <option value="그룹1">그룹1</option>
                  <option value="그룹2">그룹2</option>
                  <option value="그룹3">그룹3</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">주소록 가져오기</th>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="button-container">
      <button class="orange-button_head">
        <span class="orange-button_tail">
          <span class="orange-button_body">
            <img src="" alt="주소록 가져오기" />
          </span>
        </span>
      </button>
      <button class="white-button_head">
        <span class="white-button_tail">
          <span class="white-button_body"><img src="" alt="취소" /></span>
        </span>
      </button>
    </div>
  </body>
</html>
