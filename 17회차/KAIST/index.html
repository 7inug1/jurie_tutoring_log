<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="logo">
        <img src="./images/header_main-logo.png" alt="KAIST" />
      </h1>
      <h2 class="subtitle">
        <img src="./images/header_library-text.png" alt="LIBRARY" />
      </h2>
      <div class="button-container">
        <button class="button00">
          <span class="tail"><span class="body">로그아웃</span></span>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="search-section">
        <div class="input-container">
          <div class="input00">
            <span class="tail">
              <span class="body">
                <input type="text" />
              </span>
            </span>
          </div>
          <button class="button01">
            <span class="tail">
              <span class="body">
                <img
                  src="./images/button01_search-icon.png"
                  alt="카이스트 도서관 검색 버튼"
                />
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="button-container">
        <a class="button05">
          <span class="tail">
            <span class="body">이용문의</span>
          </span>
        </a>
        <a class="button05">
          <span class="tail">
            <span class="body">어플리케이션 다운</span>
          </span>
        </a>
      </div>
      <p class="copyright">Copyright(c) 2011.KAIST All Rights Reserved.</p>
    </div>
  </body>
</html>
