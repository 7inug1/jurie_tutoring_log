<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>한국원자력연구원 - 로그인</title>
  </head>
  <body class="login-page">
    <div class="wrapper">
      <div class="header">
        <h1>
          <img src="./images/login-page/h1-text.png" alt="한국원자력연구원" />
        </h1>
      </div>
      <div class="body">
        <div class="blue-container_tail">
          <div class="blue-container_headbody">
            <div class="intro-wrapper">
              <p class="intro">
                <img
                  src="./images/login-page/intro-para_1.png"
                  alt="특허동향분석에 오신것을 환영합니다"
                />
                <img
                  src="./images/login-page/intro-para_2.png"
                  alt="특허동향분석에 오신것을 환영합니다"
                />
              </p>
            </div>
            <div class="signin-container">
              <form action="#">
                <div>
                  <label for="id">아이디</label>
                  <input type="text" name="id" id="id" />
                </div>
                <!-- <br /> -->
                <div>
                  <label for="password">패스워드</label>
                  <input type="text" name="password" id="password" />
                </div>

                <!-- <br /> -->
                <label for="save-id">
                  <input type="checkbox" name="save-id" id="save-id" />
                  아이디저장
                </label>
                <input type="submit" value="Login" id="login-button" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="top">
          305-353 대전광역시 유성구 대덕대로 989번길 111 한국원자력연구원 TEL :
          (042)868-2000~1
        </p>
        <p class="bottom">
          &copy; KOREA ATOMIC ENERGY RESEARCH INSTITUTE Copyright&copy; 2011
          KAERI. ALL Rights Reserved.
        </p>
      </div>
    </div>
  </body>
</html>
