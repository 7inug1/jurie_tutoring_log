<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>연구일정</title>
  </head>
  <body class="calendar">
    <div class="wrapper">
      <div class="directory">
        <span class="not-current">커뮤니티</span>
        <span class="not-current">MY연구팀</span>
        <span class="current">연구일정</span>
      </div>
      <div class="calendar-box_head">
        <div class="calendar-box_tail">
          <div class="calendar-box_body">
            <div class="main-content">
              <h1>
                <img src="./images/calendar/h1-title.png" alt="연구일정" />
              </h1>
              <div class="calendar-navigation"></div>
              <div class="table-wrapper">
                <table>
                  <caption></caption>
                  <colgroup></colgroup>
                  <thead></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
