<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>연구일정</title>
  </head>
  <body class="calendar">
    <div class="wrapper">
      <div class="directory">
        <span class="not-current">커뮤니티</span>
        <span class="not-current">MY연구팀</span>
        <span class="current">연구일정</span>
      </div>
      <div class="calendar-box_head">
        <div class="calendar-box_tail">
          <div class="calendar-box_body">
            <div class="main-content">
              <h1>
                <img src="./images/calendar/h1-title.png" alt="연구일정" />
              </h1>
              <div class="calendar-navigation">
                <button type="button" class="white-button_head">
                  <div class="white-button_tail">
                    <div class="white-button_body"><span>이전달</span></div>
                  </div>
                </button>
                <select name="year" id="year" required>
                  <option value="2001년">2001년</option>
                  <option value="2002년">2002년</option>
                  <option value="2003년">2003년</option>
                  <option value="2004년">2004년</option>
                  <option value="2005년">2005년</option>
                  <option value="2006년">2006년</option>
                  <option value="2007년">2007년</option>
                  <option value="2008년">2008년</option>
                  <option value="2009년">2009년</option>
                  <option value="2010년">2010년</option>
                  <option value="2011년" selected>2011년</option>
                  <option value="2012년">2012년</option>
                  <option value="2013년">2013년</option>
                  <option value="2014년">2014년</option>
                </select>
                <select name="month" id="month">
                  <option value="01월" selected>01월</option>
                  <option value="02월">02월</option>
                  <option value="03월">03월</option>
                  <option value="04월">04월</option>
                  <option value="05월">05월</option>
                  <option value="06월">06월</option>
                  <option value="07월">07월</option>
                  <option value="08월">08월</option>
                  <option value="09월">09월</option>
                  <option value="10월">10월</option>
                  <option value="11월">11월</option>
                  <option value="12월">12월</option>
                </select>
                <button type="button" class="white-button_head">
                  <div class="white-button_tail">
                    <div class="white-button_body"><span>다음달</span></div>
                  </div>
                </button>
              </div>
              <div class="table-wrapper">
                <table>
                  <caption hidden>달력 표</caption>
                  <colgroup>
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <col style="width: 14.28%" />
                    <!-- 12.276% -->
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">일요일</th>
                      <th scope="col">월요일</th>
                      <th scope="col">화요일</th>
                      <th scope="col">수요일</th>
                      <th scope="col">목요일</th>
                      <th scope="col">금요일</th>
                      <th scope="col">토요일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="closed"></td>
                      <td class="closed"></td>
                      <td><span>1</span></td>
                      <td><span>2</span></td>
                      <td><span>3</span></td>
                      <td><span>4</span></td>
                      <td><span>5</span></td>
                    </tr>
                    <tr>
                      <td><span>6</span></td>
                      <td><span>7</span></td>
                      <td><span>8</span></td>
                      <td id="holiday1"><span>9</span></td>
                      <td><span>10</span></td>
                      <td><span>11</span></td>
                      <td><span>12</span></td>
                    </tr>
                    <tr>
                      <td><span>13</span></td>
                      <td><span>14</span></td>
                      <td class="taken"><span>15</span></td>
                      <td><span>16</td>
                      <td class="selected"><span>17</span></td>
                      <td><span>18</span></td>
                      <td><span>19</span></td>
                    </tr>
                    <tr>
                      <td><span>20</span></td>
                      <td><span>21</span></td>
                      <td><span>22</span></td>
                      <td><span>23</span></td>
                      <td><span>24</span></td>
                      <td><span>25</span></td>
                      <td><span>26</span></td>
                    </tr>
                    <tr>
                      <td><span>27</span></td>
                      <td><span>28</span></td>
                      <td><span>29</span></td>
                      <td><span>30</span></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td class="closed"></td>
                      <td class="closed"></td>
                      <td class="closed"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
