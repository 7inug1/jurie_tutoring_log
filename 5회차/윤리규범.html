        <h1>윤리규범 및 실천지침</h1>
        <p class="paragraph_ethics">
          LG는 ‘고객을 위한 가치창조’ 와 ‘인간존중의 경영’ 을 경영이념으로
          공유하고, 경영헌장의 정신에 따라 자율과 책임에 기초한 자율 경영을
          도모한다. 자유롭고 공정한 경쟁을 지향하는 자유시장 경제 질서를
          존중하고, 상호 신뢰와 협력을 토대로 모든 이해관계자와 공동의 이익을
          추구함으로써 세계적인 초 우량 기업으로 영속 발전한다.
          <br />
          이에 우리는 모든 임직원이 지켜야 할 올바른 행동과 가치 판단의
          기준으로서 윤리 규범을 제정하고 그 실천을 다짐한다.
        </p>
