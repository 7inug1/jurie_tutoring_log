<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>쿠폰 이미지 미리보기</title>
  </head>
  <body>
    <div class="wrapper01 index2">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index1&2.png" alt="쿠폰 이미지 미리보기" />
        </h1>
      </div>
      <div class="main01">
        <div class="coupon-image02 index2">
          <img
            src="./images/coupon-image02.png"
            alt="축하 메세지 포함 기본 기프티콘 이미지"
          />
          <div class="input03 index2">
            <input type="text" value="생일 축하해~!" readonly />
          </div>
        </div>
      </div>
      <div class="button-container index2">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange index2">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
