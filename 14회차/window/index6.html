<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>무선 페이지 수정하기</title>
  </head>
  <body>
    <div class="wrapper01 index6">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index6.png" alt="무선 페이지 수정하기" />
        </h1>
      </div>
      <div class="main01">
        <div class="content-container">
          <div class="content">
            <h2 class="content01 title">제목</h2>
            <div class="input01 v2">
              <input type="text" />
              <div class="byte-in-length01">(10/40Byte)</div>
            </div>
          </div>
          <div class="content">
            <h2 class="content01 title">내용</h2>
            <div class="input01 v2">
              <input type="text" />
              <div class="byte-in-length01">(100/600Byte)</div>
            </div>
          </div>
          <div class="content">
            <h2 class="content01 title">상품</h2>
            <ul class="content01 content">
              <li>
                ㅁ선   물
                <span class="padding-left_4px">: 아이스 아메리카노S(2잔)</span>
              </li>
              <li>ㅁ교환처 : 엔제리너스</li>
              <li>
                ㅁ이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당
                교환처에서 상품과 교환하세요.
              </li>
              <li>ㅁ유효기간:30일</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange">
              <img src="./images/button01_orange_edit.png" alt="수정" />
            </span>
          </span>
        </button>
        <button class="button01 head white">
          <span class="button01 tail white">
            <span class="button01 body white">
              <img src="./images/button01_white_cancel.png" alt="취소" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
