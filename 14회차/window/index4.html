<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>쿠폰 이미지 수정하기</title>
  </head>
  <body>
    <div class="wrapper01 index4">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index3&4.png" alt="쿠폰 이미지 수정하기" />
        </h1>
      </div>
      <div class="main02">
        <div class="coupon-image02 index2">
          <img
            src="./images/coupon-image02.png"
            alt="축하 메세지 포함 기본 기프티콘 이미지"
          />
          <div class="input03 index2">
            <input type="text" />
          </div>
        </div>
        <div class="right">
          <div class="table-section index4">
            <h2>
              <img src="./images/h2_index3&4.png" alt="쿠폰 이미지 선택" />
            </h2>
            <div class="table-container index4">
              <div class="table01 head">
                <table>
                  <caption hidden>쿠폰 이미지 표</caption>
                  <colgroup>
                    <col style="width: 18.3%" />
                    <col style="width: 81.7%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col" class="bolder vertical-bit">선택</th>
                      <th scope="col" class="bolder">쿠폰이미지 제목</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="table01 body">
                <table>
                  <caption hidden>쿠폰 이미지 표</caption>
                  <colgroup>
                    <col style="width: 18.3%" />
                    <col style="width: 81.7%" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        <input
                          type="radio"
                          name="coupon image"
                          id="gifticon-image"
                        />
                      </td>
                      <td>
                        <label for="gifticon-image">기프티콘 이미지</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input
                          type="radio"
                          name="coupon image"
                          id="haagendazs-image"
                        />
                      </td>
                      <td>
                        <label for="haagendazs-image">
                          우리 이벤트_하겐다즈 그린티 당첨자
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input
                          type="radio"
                          name="coupon image"
                          id="dunkin-image"
                        />
                      </td>
                      <td>
                        <label for="dunkin-image">
                          우리 이벤트_던킨 커피&도넛 당첨자
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="textarea-section index4">
            <h2><img src="./images/h2_index4.png" alt="텍스트 입력" /></h2>
            <div class="textarea01 index4">
              <textarea name="textarea01" cols="30" rows="10"></textarea>
              <div class="byte-in-length01 index4">(2/600Byte)</div>
            </div>
          </div>
          <div class="button-container index4">
            <button class="button01 head orange">
              <span class="button01 tail orange">
                <span class="button01 body orange index4">
                  <img src="./images/button01_orange_edit.png" alt="수정" />
                </span>
              </span>
            </button>
            <button class="button01 head white index4">
              <span class="button01 tail white">
                <span class="button01 body white index4">
                  <img src="./images/button01_white_cancel.png" alt="취소" />
                </span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
