<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>무선 페이지 미리보기</title>
  </head>
  <body>
    <div class="wrapper01 index5">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index5.png" alt="무선 페이지 미리보기" />
        </h1>
      </div>
      <div class="main01 index5">
        <div class="content-container index5">
          <div class="content">
            <h2 class="content01 title index5">제목</h2>
            <p class="content01 content">기프티콘 이벤트 당첨!</p>
          </div>
          <div class="content">
            <h2 class="content01 title index5">내용</h2>
            <p class="content01 content">
              기프티콘 이벤트에 참여해 주셔서 감사합니다.
            </p>
          </div>
          <div class="content">
            <h2 class="content01 title index5">상품</h2>
            <ul class="content01 content">
              <li class="content01 subcontent">
                ㅁ선   물
                <span class="gifticon-present">: 아이스 아메리카노S(2잔)</span>
              </li>
              <li class="content01 subcontent">ㅁ교환처 : 엔제리너스</li>
              <li class="content01 subcontent">
                ㅁ이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당
                교환처에서 상품과 교환하세요.
              </li>
              <li class="content01 subcontent">ㅁ유효기간:30일</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="button-container index5">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange index5">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
