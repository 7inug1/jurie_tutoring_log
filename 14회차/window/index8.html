<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MY 캠페인</title>
  </head>
  <body>
    <div class="wrapper01 index8">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index8.png" alt="MY 캠페인" />
        </h1>
      </div>
      <div class="main01">
        <div class="input-container">
          <div class="select02 index8">
            <select>
              <option selected disabled hidden>선택하기</option>
              <option value="캠페인1">캠페인1</option>
              <option value="캠페인2">캠페인2</option>
              <option value="캠페인3">캠페인3</option>
            </select>
          </div>
          <div class="input01 v1 index8">
            <input type="text" />
          </div>
          <div class="button-container">
            <button class="button02 head white">
              <span class="button02 tail white">
                <span class="button02 body white">조회</span>
              </span>
            </button>
          </div>
        </div>
        <div class="table02">
          <table>
            <caption hidden>My 캠페인 표</caption>
            <colgroup>
              <col style="width: 14.2655%" />
              <col style="width: 15.8192%" />
              <col style="width: 31.7796%" />
              <col style="width: 38.1355%" />
            </colgroup>
            <thead>
              <tr>
                <th scope="col">선택</th>
                <th scope="col">NO</th>
                <th scope="col">캠페인ID</th>
                <th scope="col">캠페인 명</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="radio" name="event" id="event1" /></td>
                <td><label for="event1">1</label></td>
                <td><label for="event1">M135478</label></td>
                <td><label for="event1">별별별 이벤트</label></td>
              </tr>
              <tr>
                <td><input type="radio" name="event" id="event2" /></td>
                <td><label for="event2">25</label></td>
                <td><label for="event2">M135478</label></td>
                <td><label for="event2">별별별 이벤트 3!4!</label></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="button-container">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
