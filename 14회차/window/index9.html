<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SMS 발송 메세지 수정</title>
  </head>
  <body>
    <div class="wrapper01 index9">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index9.png" alt="SMS 발송 메세지 수정" />
        </h1>
      </div>
      <div class="main01 index9">
        <div class="input01 v2 index9">
          <input type="text" value="별별별 이벤트 당첨을 축하 드립니다." />
          <div class="byte-in-length01">(5/21Byte)</div>
        </div>
      </div>
      <div class="button-container index9">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange index9">
              <img src="./images/button01_orange_edit.png" alt="수정" />
            </span>
          </span>
        </button>
        <button class="button01 head white index9">
          <span class="button01 tail white">
            <span class="button01 body white index9">
              <img src="./images/button01_white_cancel.png" alt="취소" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
