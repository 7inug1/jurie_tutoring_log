<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>수신자 엑셀 업로드</title>
  </head>
  <body>
    <div class="wrapper01 index7">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index7.png" alt="수신자 엑셀 업로드" />
        </h1>
      </div>
      <div class="main01">
        <div class="input-container">
          <div class="input02">
            <input type="text" readonly />
          </div>
          <div>
            <label for="excel-file-upload" class="button02 head white">
              <span class="button02 tail white">
                <span class="button02 body white">찾아보기</span>
              </span>
            </label>
            <input
              type="file"
              name="excel file upload"
              id="excel-file-upload"
              readonly
            />
          </div>
        </div>

        <p class="content02 v2">
          엑셀 업로드 시 중복번호/스팸번호/오류 번호등의 휴대폰 번호가 포함되어
          <br />
          있을 경우에는 엑셀파일을 업로드 할 수가 없습니다.
          <br />
          오류번호가 포함되어 있을 경우 다시 파일을 다운로드 하여 체크된
          <br />
          휴대폰 번호를 수정 후 다시 업로드해 주세요.
        </p>
      </div>
      <div class="button-container">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
