<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>모듈 템플릿</title>
  </head>
  <body>
    <div class="header">
      <!-- header title -->
      <h1 class="heading one">window, layer, gifticon 페이지 모듈 템플릿</h1>
      <h2 class="heading two">header title</h2>
      <h3 class="heading three">.title01</h3>
      <h1 class="title01">
        <img src="./images/h1_index1&2.png" alt="쿠폰 이미지 미리보기" />
      </h1>
    </div>
    <div class="body">
      <!-- button -->
      <h2 class="heading two">button</h1>
        <!-- button01 -->
        <h3 class="heading three">.button01</h3>
      <div class="button-container">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
        <button class="button01 head white">
          <span class="button01 tail white">
            <span class="button01 body white">
              <img src="./images/button01_white_cancel.png" alt="취소" />
            </span>
          </span>
        </button>
      </div>
      <!-- button02 -->
      <h3 class="heading three">.button02</h3>
      <div class="button-container">
        <button class="button02 head white">
          <span class="button02 tail white">
            <span class="button02 body white">
              찾아보기
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
