<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>재발송/번호변경 재발송/발송취소 도움말</title>
  </head>
  <body>
    <div class="wrapper01 index6">
      <div class="header">
        <h1 class="title01">
          <img
            src="./images/title01_index6.png"
            alt="재발송/번호변경 재발송/발송취소 도움말"
          />
        </h1>
      </div>

      <div class="main01 index6">
        <ul class="content03">
          <li>
            <h2 class="content03 title">1. 재발송</h2>
            <ul>
              <li class="content03 content">
                <p class="whitespace-remover index6">
                  <span>쿠폰을 삭제하셨거나 분실하신 분께</span>
                  <strong>최대 3회</strong>
                  <span>까지 재발송 가능합니다.</span>
                </p>
              </li>
            </ul>
          </li>
          <li>
            <h2 class="content03 title">2. 수신번호변경 재발송</h2>
            <ul>
              <li class="content03 content">
                <p>
                  수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우
                  <strong>최대 1회</strong>
                  재발송이 가능합니다.
                </p>
              </li>
            </ul>
          </li>
          <li>
            <h2 class="content03 title">3. 발송취소</h2>
            <ul>
              <li class="content03 content">
                <p>발송 실패건에 한해 취소가 가능합니다.</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="button-container index6">
        <button class="button01 head orange">
          <span class="button01 tail orange">
            <span class="button01 body orange index6">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>

      <button class="close-button">
        <img src="./images/close-button.png" alt="창 닫기 버튼" />
      </button>
    </div>
  </body>
</html>
