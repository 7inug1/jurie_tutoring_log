<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>그룹 추가하기</title>
  </head>
  <body>
    <div class="wrapper01 index5">
      <div class="header">
        <h1 class="title01">
          <img src="./images/title01_index5.png" alt="그룹 추가하기" />
        </h1>
      </div>
      <div class="main01 index5">
        <ul>
          <li class="content02 v2 index5">
            <p>그룹 명을 입력해주세요.</p>
          </li>
        </ul>
        <div class="input00 index5">
          <input type="text" name="group name" id="group_name" />
        </div>
      </div>

      <div class="button-container index5">
        <button class="button01 orange head">
          <span class="button01 orange tail">
            <span class="button01 orange body index4">
              <img src="./images/button01_add-group.png" alt="그룹추가" />
            </span>
          </span>
        </button>
        <button class="button01 white head index5">
          <span class="button01 white tail">
            <span class="button01 white body index5">
              <img src="./images/button01_white_cancel.png" alt="취소" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
