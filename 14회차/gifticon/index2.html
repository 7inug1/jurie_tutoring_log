<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>발송취소 내역</title>

              <col style="width: 13.472%" />
              <col style="width: 14.027%" />
              <col style="width: 23.05%" />
              <col style="width: 11.25%" />
            </colgroup>
            <thead>
              <tr>
                <th scope="col">캠페인ID</th>
                <th scope="col">캠페인 명</th>
                <th scope="col">휴대폰 번호</th>
                <th scope="col">쿠폰상태</th>
                <th scope="col">상품</th>
                <th scope="col">가격</th>

            </thead>
            <tbody>
              <tr>
                <td>M123456</td>
                <td>1Q84 출간 기념이벤트</td>
                <td>01054219837</td>
                <td>발송실패</td>

              </tr>
              <tr>
                <td>M928340</td>
                <td>별별별 이벤트</td>
                <td>01054219837</td>
                <td>발송실패</td>
                <td>하겐다즈 녹차</td>
                <td>14,400원</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="button-container index2">
        <button class="button01 orange head">
          <span class="button01 orange tail">
            <span class="button01 orange body index2">
              <img src="./images/button01_orange_confirm.png" alt="확인" />
            </span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
