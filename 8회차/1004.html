<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>개인연구관리 - 연구기관변경</title>
  </head>
  <body>
    <div class="background">
      <div class="main-page_wrapper">
        <div class="main-page_background_header_head">
          <span class="main-page_background_header_bodytail">
            <span>개인연구관리</span>
          </span>
        </div>
        <div class="main-page_background">
          <div class="main-page_tab_head">
            <span class="main-page_tab_tail">
              <span class="main-page_tab_body">연구기관변경</span>
            </span>
          </div>
          <div class="main-page">
            <!-- table 1 -->
            <table border="1" class="untabbed-table">
              <tr>
                <th>년도</th>
                <th>사업명</th>
                <th>사업차수</th>
                <th>과제번호</th>
                <th>과제명</th>
              </tr>
              <tr>
                <td>2011</td>
                <td>한국사회기반연구사업(SSK)</td>
                <td>1</td>
                <td>B00037</td>
                <td>
                  '작은' 복지국가 비교연구를 통한 새로운 복지국가 이론 형성
                </td>
              </tr>
            </table>
            <!-- table 2 -->
            <div class="tabbed-table_tab_head">
              <span class="tabbed-table_tab_tail">
                <span class="tabbed-table_tab_body">변경신청내역</span>
              </span>
            </div>
            <table class="tabbed-table">
              <tr>
                <th>구분</th>
                <th>변경전</th>
                <th>변경후</th>
              </tr>
              <tr>
                <td>연구기관</td>
                <td>연세대학교</td>
                <td>
                  <input type="text" name="" id="" />
                  <div class="button-container">
                    <button type="button" class="white-button_head">
                      <span class="white-button_tail">
                        <span class="white-button_body">파일찾기</span>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
            <!-- table 3 -->
            <div class="tabbed-table_tab_head">
              <span class="tabbed-table_tab_tail">
                <span class="tabbed-table_tab_body">
                  관련파일이 있는 겨우 파일을 첨부하여 주십시요.
                </span>
              </span>
            </div>
            <table class="tabbed-table">
              <tr>
                <th>첨부파일</th>
                <td>
                  <input type="text" name="" id="" />
                  <div class="button-container">
                    <button type="button" class="white-button_head">
                      <span class="white-button_tail">
                        <span class="white-button_body">파일찾기</span>
                      </span>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
            <!-- table 4 -->
            <div class="tabbed-table_tab_head">
              <span class="tabbed-table_tab_tail">
                <span class="tabbed-table_tab_body">
                  변경 사유를 입력하여 주십시오.
                </span>
              </span>
            </div>
            <table class="tabbed-table">
              <tr>
                <th>첨부파일</th>
                <td>
                  <select name="attachment" id="attachment">
                    <option value="" selected disabled hidden>
                      선택하여주십시오.
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>상세내역</th>
                <td>
                  <textarea
                    name="details"
                    id="details"
                    cols="30"
                    rows="10"
                  ></textarea>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
